<app-nav-header></app-nav-header>

<div class="container">
    <div class="elem-container">
        <div class="picture1"></div>
        <p class="title">Отчёты</p>
        <hr>
        <ul>
            <li class="rep-info">{{passedStatus}}</li>
            <li>{{overdueStatus}}</li>
            <li>{{inProgressStatus}}</li>
        </ul>
        <div class="form-group container-button">
            <button class="button" (click) = "goReports()" type="button">Перейти</button>
        </div>
    </div>
    <div class="elem-container">
        <div class="picture2"></div>
        <p class="title">Организации</p>
        <hr>
        <table class="info">
            <tr>
                <td>Организации должники:</td>
                <td *ngIf = "looserOrgs.length == 0">отсутствуют</td>
            </tr>
        </table>
        <div *ngIf = "looserOrgs.length > 0" class="org-list">
            <ul *ngFor = "let org of looserOrgs, let in = index" >
                <li>{{org.title}}: {{org.overdueReps}} {{repType[in]}}</li>           
            </ul>
        </div>  
        <div class="form-group container-button">
            <button class="button" (click)="goOrganizations()" type="button">Перейти</button>
        </div>     
    </div>
    <div class="elem-container">
        <div class="picture3"></div>
        <p class="title">Расписания</p> 
        <hr>
        <p class="info">Доступно шаблонов: {{schedules}}</p>
        <div class="form-group container-button">
            <button class="button" (click)="goTimetables()"  type="button">Перейти</button>
        </div>          
    </div>

    
</div>
