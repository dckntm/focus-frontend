<div class="container" [ngStyle] = "currentStyles">
    
    <div class="section" *ngFor = "let section of questionnaire.sectionAnswers; let in = index">
        <p>{{section.title}}</p>
        <ul>
            <li *ngFor = "let question of questionnaire.sectionAnswers[in].questionAnswers; let i = index">{{question.title}}
                <input type="text" [(ngModel)] = "question.answer" [disabled] = "_isDisabled" (ngModelChange) = "onChange($event)">
            </li>           
        </ul>
    </div>
</div>
