<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Модули</mat-toolbar>
    <mat-nav-list>
      <form #formRef = "ngForm">
        <div *ngFor = "let module of moduleComponents; let in = index">
          <div class="form-group">
            <button class="button" (click) = "setModule(in)">{{moduleComponents[in].questionnaire.title}}</button>
          </div>
        </div>
      </form>
    </mat-nav-list>
    <button class="saveButton" (click)="saveReport()">
      Сохранить отчёт
    </button>
    <button class="postButton" (click)="passReport()">
      Создать отчёт
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <ng-container #model></ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
