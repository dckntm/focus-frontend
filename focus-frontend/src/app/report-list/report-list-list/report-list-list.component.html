
<div class="container">
    <div class="head">
        <p>Отчёты</p>
        <button class="push" (click) = "goCreateReport()">Добавить новый отчёт</button>
    </div>
    <hr>
    <div class="organisation-list" *ngIf="ShortOrganisations$ | async as organizations">
        <div class="some-organization" *ngFor="let organization of organizations; let in = index">
            <p>{{organization.title}}</p>
            <ul class="border" *ngFor="let report of organization.reports">
                <li>{{report.title}}</li>
            </ul>
        </div>
        
    </div>
</div>
