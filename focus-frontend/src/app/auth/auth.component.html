<div class="container"> 
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="">
            <div class="form-group">
                <p class="text-primary">Вход</p>
            </div>
            <div class="form-group">
                <input type="text" formControlName="username" placeholder="Username" class="">
            </div>
            <div class="form-group">
                <input type="text" formControlName="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit button">Войти</button>
            </div>
        </form>
    
</div>
