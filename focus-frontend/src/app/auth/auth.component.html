<div class="limiter">
    <div class="container-login100">
        <div class="container"> 
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
                <div class="form-group">
                    <p class="loginTitle">Вход</p>
                </div>
                <div class="form-group wrapInput">
                    <input type="text" formControlName="username" placeholder="Username" class="input">
                    <span class="focus-input" data-placeholder="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png"></span>
                </div>
                <div class="form-group wrapInput">
                    <input class="input" type="text" formControlName="password" placeholder="Password">
                    <span class="focus-input" data-placeholder="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png"></span>
                </div>
                <div class="form-group container-button">
                    <button  type="submit button">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
