<div class="limiter">
    <div class="container-login100">
        <div class="container">
            <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
                <div class="form-group" class="title">
                    Создайте нового пользователя
                </div>
                <div class="form-group wrapInput">
                    <input class="input" type="text" formControlName="name" placeholder="Имя">
                    <span class="focus-input"></span>
                </div>
                <div class="form-group wrapInput">
                    <input class="input" type="text" formControlName="surname" placeholder="Фамилия">
                    <span class="focus-input"></span>
                </div>
                <div class="form-group wrapInput">
                    <input class="input" type="text" formControlName="patronymic" placeholder="Отчество">
                    <span class="focus-input"></span>
                </div>
                <div class="form-group wrapInput">
                    <input class="input" type="text" formControlName="userRole" placeholder="Роль в организации">
                    <span class="focus-input"></span>
                </div>
                <select formControlName="organizationId" (ngModelChange) = "onChange($event)" *ngIf="organizations$ | async as organizations">
                    <option  *ngFor = "let organization of organizations" [ngValue] = "organization.id">{{organization.title}}</option>
                </select>
                <div class="form-group container-button">
                    <button class="button" type="submit button">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>
