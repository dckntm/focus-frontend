<div class="container">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            Создайте нового пользователя
        </div>
        <div class="form-group">
            <input type="text" formControlName="name" placeholder="Фамилия, Имя, Отчество">
        </div>
        <div class="form-group">
            <input type="text" formControlName="email" placeholder="Электронная почта">
        </div>
        <div class="form-group">
            <input type="text" formControlName="username" placeholder="Логин">
        </div>
        <div class="form-group">
            <input type="text" formControlName="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <input type="text" formControlName="userRole" placeholder="Роль пользователяя">
        </div>
        <div class="form-group">
            <button type="submit button">Создать</button>
        </div>
    </form>
</div>
