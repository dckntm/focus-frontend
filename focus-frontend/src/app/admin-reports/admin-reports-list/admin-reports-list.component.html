<app-admin-reports-header></app-admin-reports-header>
<div class="container">
    <div class="head">
        <p class="rep">Отчёты</p>
        <button class="push" (click) = "goCreateReport()">Добавить новый шаблон</button>
    </div>
    <hr>
    
    <div>
        <div class="organisation-list" *ngFor = "let organization of composedReports; let in = index">
            <p class="title">{{organization.orgTitle}}</p>
            <ul class="border" *ngFor="let report of organization.reports;">
                <li [class.li-blue]="report.reportStatus == 'Passed'" [class.li-green]="report.reportStatus == 'InProgress'" [class.li-red]="report.reportStatus == 'Overdue'" (click)="goReport(report.id)">{{report.title}} <div class="selector"></div></li>
            </ul>  
        </div>
    </div>
</div>
